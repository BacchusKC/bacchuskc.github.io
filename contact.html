                </div>
            </div>
        </div>

    </header>
    <main>
        <div id="top">
            <div>
                <p id="banner">Contact Me</p>
            </div>
            <img id="cityPic" src="assets/images/city.png">
        </div>
        <div id="mid">
            <div id="linkBox" class="row">
                <div onclick="window.open('https://github.com/BacchusKC','_blank')" class='col-md-3 contactLinks'>
                    <img style="height:80%; margin: auto" src="assets/images/github.png">
                    <h3 style="color: white; font-size: 30px; margin: auto">GitHub</h3>
                </div>
                <div onclick="window.open('https://www.linkedin.com/in/BacchusKC/','_blank')" class="col-md-3 contactLinks">
                    <img style="height:80%; margin: auto" src="assets/images/linkedin.png">
                    <h3 style="color: white; font-size: 30px; margin: auto">LinkedIn</h3>
                </div>
                <div onclick="location.href='mailto:BacchusKC@Gmail.com';" style="padding: 0;" class="col-md-3 contactLinks">
                    <img style="height:80%; margin: auto;" src="assets/images/mail2.png">
                    <h3 style="color: white; font-size: 30px; margin: auto">Email</h3>
                </div>
                <div class="col-md-3 contactLinks">
                    <img style="height:80%; margin: auto" src="assets/images/resume.png">
                    <h3 style="color: white; font-size: 30px; margin: auto">Resume</h3>
                </div>
            </div>
            <div id="contactBox" class="card">
                <div class="card-header">
                    <p>Send Me a Message</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="fullName" class="form-control" id="name" aria-describedby="name" placeholder="Name">
                            <br>
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
                            <br>
                            <label for="comment">Message</label>
                            <textarea class="form-control" rows="7" id="comment" placeholder="Enter Message"></textarea>
                            <br>
                            <button type="button" id="sendContact" class="btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
